<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>Game Launcher</title>
    <style>
        :root {
            --bg-main: #f8f9fa;
            --card-bg: #ffffff;
            --text-main: #333333;
            --accent: #3498db;
            --border: #dfe1e5;
            --shadow: rgba(0,0,0,0.1);
        }
        [data-theme="dark"] {
            --bg-main: #121212;
            --card-bg: #1e1e1e;
            --text-main: #e0e0e0;
            --accent: #3498db;
            --border: #333333;
            --shadow: rgba(0,0,0,0.5);
        }

        body {
            margin: 0;
            padding: 40px;
            font-family: 'Segoe UI', sans-serif;
            background-color: var(--bg-main);
            color: var(--text-main);
            transition: background-color 0.3s;
        }

        h2 {
            border-left: 5px solid var(--accent);
            padding-left: 15px;
            margin-bottom: 30px;
        }

        /* ã‚²ãƒ¼ãƒ ã‚¿ã‚¤ãƒ«ã®ã‚°ãƒªãƒƒãƒ‰ */
        .game-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(180px, 1fr));
            gap: 25px;
            max-width: 1000px;
        }

        /* ã‚²ãƒ¼ãƒ ã‚«ãƒ¼ãƒ‰ï¼ˆã‚¹ã‚¤ãƒƒãƒé¢¨ï¼‰ */
        .game-card {
            background: var(--card-bg);
            border: 2px solid var(--border);
            border-radius: 12px;
            overflow: hidden;
            cursor: pointer;
            transition: all 0.2s ease;
            text-decoration: none;
            color: inherit;
            display: flex;
            flex-direction: column;
        }

        .game-card:hover {
            transform: scale(1.05);
            border-color: var(--accent);
            box-shadow: 0 10px 20px var(--shadow);
        }

        /* ã‚µãƒ ãƒã‚¤ãƒ«ã‚¨ãƒªã‚¢ */
        .thumbnail {
            width: 100%;
            aspect-ratio: 16 / 9;
            background: #444;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2.5rem;
        }

        /* ã‚²ãƒ¼ãƒ æƒ…å ±ã‚¨ãƒªã‚¢ */
        .info {
            padding: 12px;
            text-align: center;
            font-weight: bold;
            font-size: 0.95rem;
            border-top: 1px solid var(--border);
        }

        /* æˆ»ã‚‹ãƒœã‚¿ãƒ³ã®ãƒ’ãƒ³ãƒˆï¼ˆã‚²ãƒ¼ãƒ å´ã§å®Ÿè£…ã™ã‚‹éš›ã®ã‚¹ã‚¿ã‚¤ãƒ«ï¼‰ */
        .back-hint {
            margin-top: 50px;
            font-size: 0.8rem;
            color: #888;
            text-align: center;
        }
    </style>
</head>
<body>

    <h2>ğŸ® Game Library</h2>

    <div class="game-grid" id="game-grid">
        </div>

    <p class="back-hint">â€»ã‚²ãƒ¼ãƒ ã‚’çµ‚äº†ã™ã‚‹ã«ã¯ã€ã‚²ãƒ¼ãƒ å†…ã®ã€Œæˆ»ã‚‹ã€ãƒœã‚¿ãƒ³ã‚’æŠ¼ã—ã¦ãã ã•ã„ã€‚</p>

    <script>
        // --- ã‚²ãƒ¼ãƒ ã®ç™»éŒ²ãƒªã‚¹ãƒˆ ---
        // ã‚²ãƒ¼ãƒ ãŒå¢—ãˆãŸã‚‰ã“ã“ã«è¡Œã‚’è¿½åŠ ã™ã‚‹ã ã‘ï¼
        const games = [
            { title: "Yacht Dice", path: "yacht_dice.html", icon: "ğŸ²", color: "#27ae60" },
        ];

        const grid = document.getElementById('game-grid');

        // ã‚«ãƒ¼ãƒ‰ã‚’ç”Ÿæˆ
        games.forEach(game => {
            const card = document.createElement('a');
            card.href = game.path;
            card.className = 'game-card';
            card.innerHTML = `
                <div class="thumbnail" style="background-color: ${game.color}22;">
                    ${game.icon}
                </div>
                <div class="info">${game.title}</div>
            `;
            grid.appendChild(card);
        });

        // ãƒ†ãƒ¼ãƒã®åŒæœŸ
        const savedTheme = localStorage.getItem('theme');
        if (savedTheme) {
            document.documentElement.setAttribute('data-theme', savedTheme);
        }
        window.addEventListener('storage', () => {
            const newTheme = localStorage.getItem('theme');
            document.documentElement.setAttribute('data-theme', newTheme);
        });
    </script>
</body>
</html>
